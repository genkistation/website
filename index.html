<!DOCTYPE html>
<html>
<head>
  <title>Mon Site Minimaliste avec Grain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111; /* Couleur de fond gris très foncé */
      overflow: auto; /* Activation du défilement vertical */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
      margin-bottom: 200px; /* Espace vide en dessous */
    }

    .thumbnail {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 10px;
      opacity: 0.8;
      transition: opacity 0.3s;
      background-color: #5e3f85; /* Violet foncé */
    }

    .thumbnail:hover {
      opacity: 1;
    }

    .thumbnail-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .thumbnail:hover .thumbnail-name {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="grain"></canvas>

  <div class="container">
    <h1>genkistation</h1>
    <p>特別です。</p>
    <p>Je fais des calculs, je tombe juste. </p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function generateGrain() {
        var canvas = document.getElementById('grain');
        var ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var grainDensity = 0.05;

        for (var i = 0; i < canvas.width; i++) {
          for (var j = 0; j < canvas.height; j++) {
            if (Math.random() < grainDensity) {
              ctx.fillStyle = 'rgba(128, 128, 128, 0.1)';
              ctx.fillRect(i, j, 1, 1);
            }
          }
        }
      }

      generateGrain();

      window.addEventListener('resize', function() {
        generateGrain();
      });
    });
  </script>
</body>
